<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>
    <div class="card">
        <div class="card-wrapper">
            <div class="card-wrapper__card">
                <img src="images/john-doe.jpg" class ="card-wrapper__card-image">
                <h1 class="card-wrapper__card-heading">John Doe</h1>
                <p class="card-wrapper__card-paragraph"><i class = "fas fa-quote-left"></i> Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa laboriosam iure quidem. Nemo minus sed illum dignissimos quibusdam! Eos cumque eius asperiores vitae quo beatae, repellendus dolorem ipsam velit. Maiores.<i class = "fas fa-quote-right"></i></p>
                <ul class="card-wrapper__card-icons">
                    <li>
                        <a href="#" class="card-wrapper__card-icons-link">
                            <i class="card-wrapper__card-icons-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-wrapper__card-icons-link">
                            <i class="card-wrapper__card-icons-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-wrapper__card-icons-link">
                            <i class="card-wrapper__card-icons-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-wrapper__card-icons-link">
                            <i class="card-wrapper__card-icons-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-wrapper__card-btn">View Profile</button>
            </div>
        </div>
    </div>




    
    <script src="https://kit.fontawesome.com/b72d46d25f.js" crossorigin="anonymous"></script>
</body>
</html>
