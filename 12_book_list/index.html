<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <!-- <div class = "alart success">
            please fill
        </div> -->
        <div id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class = "book-input">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class = "book-input">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class = "book-input">
            </div>
            <div>
                <button class = "book-add">SUBMIT</button>
            </div>                        
        </div>    

        <table class="book-table">  <!-- 테이블 -->
            <thead>  <!-- 테이블 헤더 -->
            <tr> <!-- 테이블 행-->
                <th>Title</th> <!-- 테이블 헤더 -->
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="book-list"></tbody> 
        </table>  
    </div> 
    
    <script src="app.js"></script>
</body>
</html>
