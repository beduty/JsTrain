<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel = "stylesheet", href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="banner">
            <div class="banner__heading">SUBSCRIBE HERE</div>
            <div class="banner__arrow"><i class="fas fa-arrow-down"></i></div>
            <button class="banner__btn">CLICK NOW</button>
        </div>

        <div class="form">
            <form action="" class="form__form">
                <input type = "text" class="form__form-input" placeholder="FULL NAME"></input>
                <input type = "email" class="form__form-input" placeholder="EMAIL ADDRESS"></input>
                <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type ="button">Sign Up Here</button>
            </form>
            <div class="form__header">
                <h1>Welcome to CodeAndCreate</h1>
            </div>
            <div class="form__xbtn">&#10005</div>

        </div>
    </div>




    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/b72d46d25f.js" crossorigin="anonymous"></script>
</body>
</html>
