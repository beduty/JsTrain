<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Form</title>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form>
            <div class="input-info">
                <label for="user-name">Name</label>
                <input type="text" id = "user-name" placeholder="Name">
                <!-- <p>Name must be between 2 and 10 characters.</p> -->
            </div>
            <div class="input-info">
                <label for="user-zipcode">Zipcode</label>
                <input type="text" id = "user-zipcode" placeholder="Zipcode">
            </div>
            <div class="input-info">
                <label for="user-email">Email</label>
                <input type="text" id = "user-email" placeholder="Email">
            </div>
            <div class="input-info">
                <label for="user-phonenumber">Phone Number</label>
                <input type="text" id = "user-phonenumber" placeholder="Phone Number">
            </div>            
            <div class="input-info">
                <input type="submit" value="Submit" id = "user-submit">
            </div>
        </form>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
